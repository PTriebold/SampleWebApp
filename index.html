<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aldiana Fuerteventura PWA</title> 
    <link rel="manifest" href="/manifest.json">

    <meta name="theme-color" content="#000000"> <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"> <meta name="apple-mobile-web-app-title" content="MyPWA"> </head>
<body>
    <iframe src="https://iq-holiday.com/Aldiana-Club-Fuerteventura/Morro-Jable/MainMenu" style="width:100%; height:99vh; border:none;"></iframe>

    <script>
      // Register the Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(err => {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>
    </body>
</html>
